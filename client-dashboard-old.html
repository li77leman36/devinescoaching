    <style>
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Rajdhani', sans-serif;
        }

        .dashboard-header {
            background: rgba(15, 15, 35, 0.9);
            padding: 1rem 2rem;
            border-bottom: 2px solid #00ffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
        }

        .logo {
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            font-weight: 900;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .welcome-text {
            color: #ffffff;
            font-size: 1.1rem;
        }

        .logout-btn {
            background: linear-gradient(45deg, #ff4444, #ff6666);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            color: #ffffff;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 68, 68, 0.4);
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .dashboard-title {
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .exercises-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .exercise-card {
            background: rgba(15, 15, 35, 0.9);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .exercise-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
        }

        .exercise-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ffff, #ff00ff);
        }

        .exercise-title {
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .exercise-info {
            margin-bottom: 1rem;
        }

        .exercise-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .exercise-info-label {
            font-weight: 600;
            color: #cccccc;
        }

        .exercise-info-value {
            color: #00ffff;
        }

        .exercise-description {
            color: #cccccc;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .exercise-status {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-assigned {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            border: 1px solid #ffc107;
        }

        .status-completed {
            background: rgba(40, 167, 69, 0.2);
            color: #28a745;
            border: 1px solid #28a745;
        }

        .status-pending {
            background: rgba(108, 117, 125, 0.2);
            color: #6c757d;
            border: 1px solid #6c757d;
        }

        .no-exercises {
            text-align: center;
            color: #cccccc;
            font-size: 1.2rem;
            margin: 3rem 0;
        }

        .progress-section {
            background: rgba(15, 15, 35, 0.9);
            border: 2px solid #ff00ff;
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
        }

        .progress-title {
            color: #ff00ff;
            font-family: 'Orbitron', monospace;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .progress-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-item {
            text-align: center;
            padding: 1rem;
            background: rgba(20, 20, 40, 0.5);
            border-radius: 10px;
            border: 1px solid #333;
        }

        .stat-number {
            color: #00ffff;
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            color: #cccccc;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }

            .exercises-grid {
                grid-template-columns: 1fr;
            }

            .dashboard-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <div class="logo">DIVINES COACHING</div>
        <div class="user-info">
            <span class="welcome-text">Welcome, <span id="clientName">Client</span></span>
            <span id="clientStatus" style="color: #ffaa00; font-size: 0.9rem; margin-right: 1rem;">Status: pending</span>
            <button class="logout-btn" onclick="logout()">LOGOUT</button>
        </div>
    </div>

    <div class="dashboard-container">
        <h1 class="dashboard-title">YOUR EXERCISE PROGRAM</h1>

        <div class="progress-section">
            <h2 class="progress-title">PROGRESS OVERVIEW</h2>
            <div class="progress-stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalExercises">0</span>
                    <span class="stat-label">Total Exercises</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedExercises">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="pendingExercises">0</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completionRate">0%</span>
                    <span class="stat-label">Completion Rate</span>
                </div>
            </div>
            <button onclick="debugClientDatabase()" style="width: 100%; padding: 0.5rem; margin-top: 1rem; background: rgba(255, 0, 255, 0.2); border: 1px solid #ff00ff; border-radius: 5px; color: #ff00ff; font-family: 'Rajdhani', sans-serif; font-weight: 600; cursor: pointer;">
                DEBUG DATABASE
            </button>
        </div>

        <div id="exercisesContainer">
            <h2 style="color: #00ffff; text-align: center; margin-bottom: 2rem; font-family: 'Orbitron', monospace;">YOUR WORKOUT SESSIONS</h2>
            <div id="sessionsList">
                <!-- Sessions will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Check authentication with delay to prevent redirect loops
        window.addEventListener('load', function() {
            setTimeout(() => {
                const userType = localStorage.getItem('userType');
                const username = localStorage.getItem('username');
                
                console.log('Client Dashboard - checking auth:', { userType, username });
                
                // Temporarily disable auth check to test
                console.log('Loading dashboard without auth check for testing');
                document.getElementById('clientName').textContent = username || 'Client';
                loadClientSessions();
                
                // TODO: Re-enable auth check once login is working
                /*
                // If no user data, redirect to login
                if (!userType || !username) {
                    console.log('No auth data, redirecting to login');
                    window.location.replace('login.html?from=dashboard');
                    return;
                }
                
                // If user is not a client, redirect to login
                if (userType !== 'client') {
                    console.log('Not a client user, redirecting to login');
                    window.location.replace('login.html?from=dashboard');
                    return;
                }
                
                console.log('Client authentication successful, loading dashboard');
                document.getElementById('clientName').textContent = username;
                
                // Wait for database to be ready
                setTimeout(() => {
                    loadClientExercises();
                }, 200);
                */
            }, 500); // Shorter delay for testing
        });

        function logout() {
            localStorage.removeItem('userType');
            localStorage.removeItem('username');
            window.location.replace('login.html?from=dashboard');
        }

        function debugClientDatabase() {
            console.log('=== CLIENT DATABASE DEBUG ===');
            console.log('All localStorage keys:', Object.keys(localStorage));
            console.log('userType:', localStorage.getItem('userType'));
            console.log('userEmail:', localStorage.getItem('userEmail'));
            console.log('userId:', localStorage.getItem('userId'));
            console.log('username:', localStorage.getItem('username'));
            
            const userData = localStorage.getItem('userData');
            if (userData) {
                try {
                    const parsed = JSON.parse(userData);
                    console.log('userData:', parsed);
                } catch (e) {
                    console.log('userData (raw):', userData);
                }
            }
            
            console.log('Database available:', window.clientDB);
            
            if (window.clientDB) {
                console.log('Database methods:', Object.keys(window.clientDB));
                
                // Try different client IDs
                const possibleIds = [
                    localStorage.getItem('userId'),
                    localStorage.getItem('userEmail'),
                    localStorage.getItem('username'),
                    'exampleclient1'
                ].filter(id => id);
                
                console.log('Trying client IDs:', possibleIds);
                
                possibleIds.forEach(id => {
                    const sessions = window.clientDB.getClientSessions(id);
                    console.log(`Sessions for ${id}:`, sessions);
                });
                
                // Show all sessions
                const allSessions = window.clientDB.getAllSessions();
                console.log('All sessions in database:', allSessions);
            } else {
                console.error('Database not available!');
            }
            console.log('============================');
        }

        function loadClientSessions() {
            console.log('Loading client sessions...');
            
            // Get Firebase UID from userData (this is the correct client ID)
            let clientId = null;
            let clientData = null;
            
            const userData = localStorage.getItem('userData');
            if (userData) {
                try {
                    const parsedUserData = JSON.parse(userData);
                    console.log('Parsed userData:', parsedUserData);
                    clientData = parsedUserData;
                    
                    // Use Firebase UID as the client ID
                    if (parsedUserData.uid) {
                        clientId = parsedUserData.uid;
                        console.log('Using Firebase UID as client ID:', clientId);
                    }
                    
                    // Update client name and status in the header
                    if (parsedUserData.name) {
                        document.getElementById('clientName').textContent = parsedUserData.name;
                    }
                    
                    // Show status if available
                    if (parsedUserData.status) {
                        const statusElement = document.getElementById('clientStatus');
                        if (statusElement) {
                            statusElement.textContent = `Status: ${parsedUserData.status}`;
                            statusElement.style.color = parsedUserData.status === 'active' ? '#00ff00' : '#ffaa00';
                        }
                    }
                } catch (e) {
                    console.log('Could not parse userData:', e);
                }
            }
            
            // Fallback to other localStorage keys if no UID found
            if (!clientId) {
                clientId = localStorage.getItem('userId') || 
                          localStorage.getItem('userEmail') || 
                          localStorage.getItem('username') || 
                          'exampleclient1';
                console.log('Using fallback clientId:', clientId);
            }
            
            console.log('Final client ID:', clientId);
            
            // Get sessions for this client
            const sessions = window.clientDB ? window.clientDB.getClientSessions(clientId) : [];
            console.log('Client sessions found:', sessions);
            
            const sessionsList = document.getElementById('sessionsList');
            
            if (sessions.length === 0) {
                sessionsList.innerHTML = `
                    <div style="text-align: center; color: #cccccc; padding: 3rem; background: rgba(20, 20, 40, 0.5); border-radius: 10px; border: 1px solid #333;">
                        <h3 style="color: #ff00ff; margin-bottom: 1rem;">No Workout Sessions Yet</h3>
                        <p>Your personal trainer hasn't assigned any workout sessions yet.</p>
                        <p>Check back later or contact your PT for your first session!</p>
                        <div style="margin-top: 1rem; font-size: 0.8rem; color: #888;">
                            Client ID: ${clientId}
                        </div>
                    </div>
                `;
                updateProgressStats([]);
                return;
            }
            
            // Display sessions
            sessionsList.innerHTML = sessions.map(session => `
                <div class="exercise-card" onclick="viewSessionExercises('${session.id}')" style="cursor: pointer; margin-bottom: 1rem;">
                    <div class="exercise-title">Session - ${session.date}</div>
                    <div class="exercise-info">
                        <div class="exercise-info-item">
                            <span class="exercise-info-label">Time:</span>
                            <span class="exercise-info-value">${session.time}</span>
                        </div>
                        <div class="exercise-info-item">
                            <span class="exercise-info-label">Exercises:</span>
                            <span class="exercise-info-value">${session.exercises.length}</span>
                        </div>
                        <div class="exercise-info-item">
                            <span class="exercise-info-label">Status:</span>
                            <span class="exercise-info-value">${session.status}</span>
                        </div>
                    </div>
                    <div style="text-align: center; margin-top: 1rem;">
                        <span style="color: #00ffff; font-weight: 600;">Click to view exercises →</span>
                    </div>
                </div>
            `).join('');
            
            // Update progress stats
            updateProgressStats(sessions);
        }

        function viewSessionExercises(sessionId) {
            const session = window.clientDB ? window.clientDB.getSession(sessionId) : null;
            
            if (!session) {
                alert('Session not found');
                return;
            }
            
            // Create modal to show session exercises
            const modalHTML = `
                <div id="sessionModal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; display: flex; align-items: center; justify-content: center;">
                    <div style="background: #2a2a2a; padding: 2rem; border-radius: 10px; border: 2px solid #00ffff; max-width: 800px; max-height: 80vh; overflow-y: auto;">
                        <h3 style="color: #00ffff; margin-bottom: 1rem; font-family: 'Orbitron', monospace;">Session - ${session.date} at ${session.time}</h3>
                        <div id="sessionExercises" style="margin-bottom: 1rem;">
                            ${session.exercises.length === 0 ? 
                                '<div style="text-align: center; color: #cccccc; padding: 2rem;">No exercises in this session yet.</div>' :
                                session.exercises.map(exercise => `
                                    <div style="background: rgba(20, 20, 40, 0.8); padding: 1rem; margin-bottom: 1rem; border-radius: 5px; border: 1px solid #333;">
                                        <div style="color: #00ffff; font-weight: 600; font-size: 1.1rem; margin-bottom: 0.5rem;">${exercise.name}</div>
                                        <div style="color: #ffffff; margin-bottom: 0.5rem;">
                                            <strong>Sets:</strong> ${exercise.sets} | 
                                            <strong>Reps:</strong> ${exercise.reps} | 
                                            <strong>Duration:</strong> ${exercise.duration}
                                        </div>
                                        <div style="color: #cccccc; line-height: 1.5;">${exercise.description}</div>
                                        <div style="margin-top: 0.5rem;">
                                            <span class="exercise-status status-${exercise.status}">${exercise.status}</span>
                                        </div>
                                    </div>
                                `).join('')
                            }
                        </div>
                        <button onclick="closeSessionModal()" style="padding: 0.8rem 1.5rem; background: #666; border: none; border-radius: 5px; color: #fff; cursor: pointer;">
                            CLOSE
                        </button>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', modalHTML);
        }

        function closeSessionModal() {
            const modal = document.getElementById('sessionModal');
            if (modal) {
                modal.remove();
            }
        }

        function updateProgressStats(sessions) {
            let totalExercises = 0;
            let completedExercises = 0;
            
            sessions.forEach(session => {
                totalExercises += session.exercises.length;
                completedExercises += session.exercises.filter(ex => ex.status === 'completed').length;
            });
            
            const pendingExercises = totalExercises - completedExercises;
            const completionRate = totalExercises > 0 ? Math.round((completedExercises / totalExercises) * 100) : 0;
            
            document.getElementById('totalExercises').textContent = totalExercises;
            document.getElementById('completedExercises').textContent = completedExercises;
            document.getElementById('pendingExercises').textContent = pendingExercises;
            document.getElementById('completionRate').textContent = completionRate + '%';
        }
    </script>
</body>
</html>
