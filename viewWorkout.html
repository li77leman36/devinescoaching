<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Details</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Electrolize&family=Orbitron:wght@400;700;900&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Electrolize', sans-serif;
    }
    body{
      min-height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #00ffff;
      padding: 20px;
      overflow-x: hidden;
    }
    .header {
      text-align: center;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      font-family: 'Electrolize', sans-serif;
      letter-spacing: 3px;
    }
    .back-btn {
      background: linear-gradient(45deg, #6c757d, #5a6268);
      color: white;
      border: 1px solid #6c757d;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(108, 117, 125, 0.3);
    }
    .back-btn:hover {
      background: linear-gradient(45deg, #5a6268, #495057);
      box-shadow: 0 0 30px rgba(108, 117, 125, 0.5);
      transform: translateY(-2px);
    }
    .workout-container {
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      max-width: 800px;
      margin: 0 auto;
    }
    .workout-title {
      font-size: 2rem;
      font-weight: 600;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 15px;
      text-align: center;
      font-family: 'Electrolize', sans-serif;
      letter-spacing: 3px;
    }
    .workout-date {
      color: rgba(0, 255, 255, 0.8);
      font-size: 1rem;
      margin-bottom: 30px;
      text-align: center;
    }
    .workout-description {
      color: rgba(0, 255, 255, 0.9);
      line-height: 1.8;
      font-size: 1.1rem;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #00ffff;
      margin-bottom: 30px;
    }

    .exercises-section {
      margin-top: 30px;
    }

    .exercises-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      margin-bottom: 20px;
      text-align: center;
      font-family: 'Electrolize', sans-serif;
      letter-spacing: 2px;
    }

    .exercise-item {
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #17a2b8;
      transition: all 0.3s ease;
    }
    .exercise-item:hover {
      background: rgba(0, 255, 255, 0.1);
      border-color: #17a2b8;
      box-shadow: 0 0 15px rgba(23, 162, 184, 0.2);
    }

    .exercise-name {
      font-size: 1.2rem;
      font-weight: 600;
      color: #17a2b8;
      text-shadow: 0 0 5px #17a2b8;
      margin-bottom: 10px;
    }

    .exercise-details {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .exercise-detail {
      color: rgba(0, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    .exercise-detail strong {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    .exercise-notes {
      color: rgba(0, 255, 255, 0.9);
      font-style: italic;
      margin-top: 10px;
      padding-top: 10px;
      border-top: 1px solid rgba(0, 255, 255, 0.2);
    }

    .no-exercises {
      text-align: center;
      color: rgba(0, 255, 255, 0.6);
      font-style: italic;
      padding: 20px;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 8px;
    }
    .loading {
      text-align: center;
      color: rgba(0, 255, 255, 0.8);
      padding: 40px;
      font-size: 1.2rem;
    }
    .error {
      text-align: center;
      color: #ff0080;
      text-shadow: 0 0 5px #ff0080;
      padding: 40px;
      font-size: 1.2rem;
    }
    .not-found {
      text-align: center;
      color: rgba(0, 255, 255, 0.6);
      padding: 40px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Workout Details</h1>
    <button class="back-btn" onclick="goBack()">‚Üê Back to Dashboard</button>
  </div>

  <div class="workout-container">
    <div id="workoutContent">
      <div class="loading">Loading workout details...</div>
    </div>
    
    <div id="exercisesSection" class="exercises-section" style="display: none;">
      <h2 class="exercises-title">Exercises</h2>
      <div id="exercisesList">
        <!-- Exercises will be displayed here -->
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script type="module">
    import { firebaseConfig } from "./config.js";
    
    const firebaseApp = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();
    
    let selectedWorkoutId = null;
    
    // Check authentication
    auth.onAuthStateChanged((user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }
      
      // Get workout ID from sessionStorage
      selectedWorkoutId = sessionStorage.getItem('selectedWorkoutId');
      
      if (!selectedWorkoutId) {
        document.getElementById('workoutContent').innerHTML = `
          <div class="error">
            <h2>No workout selected</h2>
            <p>Please go back to the dashboard and select a workout to view.</p>
          </div>
        `;
        return;
      }
      
      // Load workout details
      loadWorkoutDetails();
    });
    
    // Load workout details
    function loadWorkoutDetails() {
      const user = auth.currentUser;
      if (!user || !selectedWorkoutId) return;

      const workoutContent = document.getElementById('workoutContent');
      
      console.log('Loading workout details for:', selectedWorkoutId);
      
      // Load workout from users/{uid}/workouts/{workoutId}
      firestore.collection('users').doc(user.uid).collection('workouts').doc(selectedWorkoutId).get()
        .then((doc) => {
          console.log('Workout document:', doc.exists);
          
          if (doc.exists) {
            const workoutData = doc.data();
            
            // Display workout details
            workoutContent.innerHTML = `
              <div class="workout-title">${workoutData.title || 'Untitled Workout'}</div>
              <div class="workout-date">Assigned: ${workoutData.createdAt ? new Date(workoutData.createdAt.seconds * 1000).toLocaleDateString() : 'Unknown date'}</div>
              <div class="workout-description">${workoutData.description || 'No description provided'}</div>
            `;
            
            // Display exercises if they exist
            displayExercises(workoutData.exercises || []);
          } else {
            // Workout not found
            workoutContent.innerHTML = `
              <div class="not-found">
                <h2>Workout not found</h2>
                <p>The workout you're looking for doesn't exist or has been deleted.</p>
              </div>
            `;
          }
        })
        .catch((error) => {
          console.error('Error loading workout details:', error);
          
          // Show error message
          workoutContent.innerHTML = `
            <div class="error">
              <h2>Error loading workout</h2>
              <p>There was an error loading the workout details. Please try again.</p>
            </div>
          `;
        });
    }
    
    // Display exercises
    function displayExercises(exercises) {
      const exercisesSection = document.getElementById('exercisesSection');
      const exercisesList = document.getElementById('exercisesList');
      
      if (exercises.length === 0) {
        exercisesSection.style.display = 'block';
        exercisesList.innerHTML = `
          <div class="no-exercises">
            <p>No exercises have been added to this workout yet.</p>
          </div>
        `;
        return;
      }
      
      // Show exercises section
      exercisesSection.style.display = 'block';
      
      // Display each exercise
      exercisesList.innerHTML = exercises.map((exercise, index) => `
        <div class="exercise-item">
          <div class="exercise-name">${exercise.name || 'Untitled Exercise'}</div>
          <div class="exercise-details">
            <div class="exercise-detail">
              <strong>Sets:</strong> ${exercise.sets || 'Not specified'}
            </div>
            <div class="exercise-detail">
              <strong>Reps:</strong> ${exercise.reps || 'Not specified'}
            </div>
          </div>
          ${exercise.notes ? `
            <div class="exercise-notes">
              <strong>Notes:</strong> ${exercise.notes}
            </div>
          ` : ''}
        </div>
      `).join('');
    }

    // Go back to client dashboard
    window.goBack = function() {
      window.location.href = 'client.html';
    };
  </script>
</body>
</html>
