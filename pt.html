<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PT Dashboard</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üîê</text></svg>">
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Electrolize&family=Orbitron:wght@400;700;900&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Electrolize', sans-serif;
    }
    body{
      min-height: 100vh;
      width: 100%;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #00ffff;
      padding: 20px;
      overflow-x: hidden;
    }
    .dashboard-header {
      text-align: center;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
    }
    .dashboard-header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      font-family: 'Electrolize', sans-serif;
      letter-spacing: 3px;
    }
    .dashboard-header p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }
    .signout-btn {
      background: linear-gradient(45deg, #00ffff, #0080ff);
      color: #000;
      border: 1px solid #00ffff;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }
    .signout-btn:hover {
      background: linear-gradient(45deg, #00cccc, #0066cc);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    .signup-section {
      max-width: 430px;
      margin: 0 auto;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      display: none;
    }
    .signup-section.show {
      display: block;
    }
    .signup-section h2 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Electrolize', sans-serif;
      letter-spacing: 2px;
    }
    .add-client-btn {
      background: linear-gradient(45deg, #00ffff, #0080ff);
      color: #000;
      border: 1px solid #00ffff;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      margin: 20px auto;
      display: block;
    }
    .add-client-btn:hover {
      background: linear-gradient(45deg, #00cccc, #0066cc);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    .clients-section {
      max-width: 600px;
      margin: 30px auto;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      padding: 20px;
    }
    .clients-section h2 {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
      text-align: center;
      margin-bottom: 20px;
      font-family: 'Electrolize', sans-serif;
      letter-spacing: 2px;
    }
    .search-bar {
      width: 100%;
      height: 40px;
      padding: 0 15px;
      font-size: 16px;
      margin-bottom: 20px;
      background: rgba(0, 255, 255, 0.1);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 8px;
      outline: none;
      color: #00ffff;
      transition: all 0.3s ease;
    }
    .search-bar:focus {
      border-color: #00ffff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      background: rgba(0, 255, 255, 0.15);
    }
    .search-bar::placeholder {
      color: rgba(0, 255, 255, 0.6);
    }
    .client-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .client-item {
      padding: 15px;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 8px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }
    .client-item:hover {
      background: rgba(0, 255, 255, 0.1);
      border-color: #00ffff;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
    .client-item:last-child {
      margin-bottom: 0;
    }
    .client-name {
      font-weight: 600;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      margin-bottom: 5px;
    }
    .client-email {
      color: rgba(0, 255, 255, 0.8);
      font-size: 14px;
    }
    .client-username {
      color: rgba(0, 255, 255, 0.6);
      font-size: 12px;
      margin-top: 3px;
    }
    .no-clients {
      text-align: center;
      color: rgba(0, 255, 255, 0.6);
      font-style: italic;
      padding: 20px;
    }
    .client-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      justify-content: center;
    }
    .view-info-btn, .workouts-btn {
      background: linear-gradient(45deg, #00ffff, #0080ff);
      color: #000;
      border: 1px solid #00ffff;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      text-shadow: 0 0 3px rgba(0, 0, 0, 0.5);
      flex: 1;
    }
    .view-info-btn:hover, .workouts-btn:hover {
      background: linear-gradient(45deg, #00cccc, #0066cc);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.5);
      transform: translateY(-1px);
    }
    .workouts-btn {
      background: linear-gradient(45deg, #ff0080, #ff4080);
      border-color: #ff0080;
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.3);
    }
    .workouts-btn:hover {
      background: linear-gradient(45deg, #cc0066, #cc4080);
      box-shadow: 0 0 25px rgba(255, 0, 128, 0.5);
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
    }
    .modal-content {
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      margin: 5% auto;
      padding: 20px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
      width: 80%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .close {
      color: #00ffff;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 5px #00ffff;
      transition: all 0.3s ease;
    }
    .close:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #00ffff;
    }
    .health-info {
      margin-top: 20px;
    }
    .health-field {
      margin-bottom: 15px;
      padding: 10px;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 8px;
    }
    .health-label {
      font-weight: 600;
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
      margin-bottom: 5px;
    }
    .health-value {
      color: rgba(0, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="dashboard-header">
    <h1>PT Dashboard</h1>
    <p>Welcome to your Personal Trainer dashboard!</p>
    <button class="signout-btn" onclick="signOut()">Sign Out</button>
  </div>

  <button class="add-client-btn" onclick="toggleSignupForm()">Add New Client</button>

  <div class="clients-section">
    <h2>My Clients</h2>
    <input type="text" class="search-bar" id="clientSearch" placeholder="Search clients by name, email, or username...">
    <div class="client-list" id="clientList">
      <div class="no-clients">Loading clients...</div>
    </div>
  </div>

  <div class="signup-section" id="signupSection">
    <div class="registration form">
      <header>Add New Client</header>
      <form action="#">
        <input type="text" id="name" placeholder="Enter client's name">
        <input type="text" id='username' placeholder="Enter client's username">
        <input type="text" id='email' placeholder="Enter client's email">
        <input type="password" id='password' placeholder="Create a password">
        <input type="button" class="button signupbtn" value="Add Client">
      </form>
    </div>
  </div>

  <!-- Modal for viewing client health info -->
  <div id="healthModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modalTitle">Client Health Information</h2>
      <div id="healthInfo" class="health-info">
        <!-- Health data will be loaded here -->
      </div>
    </div>
  </div>
  
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script type="module">
    import { firebaseConfig } from "./config.js";
    
    const firebaseApp = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const firestore = firebase.firestore();
    
    let allClients = [];
    
    // Load all clients from Firestore
    function loadClients() {
      firestore.collection('users')
        .where('userType', '==', 'client')
        .get()
        .then((querySnapshot) => {
          allClients = [];
          querySnapshot.forEach((doc) => {
            const clientData = doc.data();
            allClients.push({
              id: doc.id,
              name: clientData.name || 'No Name',
              email: clientData.email || 'No Email',
              username: clientData.username || 'No Username',
              signupDateTime: clientData.signupDateTime || 'Unknown'
            });
          });
          displayClients(allClients);
        })
        .catch((error) => {
          console.error('Error loading clients:', error);
          document.getElementById('clientList').innerHTML = '<div class="no-clients">Error loading clients</div>';
        });
    }
    
    // Display clients in the list
    function displayClients(clients) {
      const clientList = document.getElementById('clientList');
      
      if (clients.length === 0) {
        clientList.innerHTML = '<div class="no-clients">No clients found</div>';
        return;
      }
      
      clientList.innerHTML = clients.map(client => `
        <div class="client-item">
          <div class="client-name">${client.name}</div>
          <div class="client-email">${client.email}</div>
          <div class="client-username">@${client.username}</div>
          <div class="client-buttons">
            <button class="view-info-btn" onclick="viewClientInfo('${client.id}', '${client.name}')">View Info</button>
            <button class="workouts-btn" onclick="openWorkouts('${client.id}', '${client.name}')">Workouts</button>
          </div>
        </div>
      `).join('');
    }
    
    // Search functionality
    function searchClients(searchTerm) {
      if (!searchTerm.trim()) {
        displayClients(allClients);
        return;
      }
      
      const filteredClients = allClients.filter(client => 
        client.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
        client.email.toLowerCase().includes(searchTerm.toLowerCase()) ||
        client.username.toLowerCase().includes(searchTerm.toLowerCase())
      );
      
      displayClients(filteredClients);
    }
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', function() {
      loadClients();
      
      // Add search event listener
      document.getElementById('clientSearch').addEventListener('input', function(e) {
        searchClients(e.target.value);
      });
    });
    
    window.signOut = function() {
      auth.signOut()
        .then(() => {
          window.location.href = "login.html";
        })
        .catch((error) => {
          alert('Error signing out: ' + error.message);
        });
    };

    window.toggleSignupForm = function() {
      const signupSection = document.getElementById('signupSection');
      const addClientBtn = document.querySelector('.add-client-btn');
      
      if (signupSection.classList.contains('show')) {
        signupSection.classList.remove('show');
        addClientBtn.textContent = 'Add New Client';
      } else {
        signupSection.classList.add('show');
        addClientBtn.textContent = 'Hide Form';
      }
    };

    // Open workouts page for a client
    window.openWorkouts = function(clientId, clientName) {
      console.log('Opening workouts for client:', clientId, clientName);
      // Store client info in sessionStorage for workouts page
      sessionStorage.setItem('selectedClientId', clientId);
      sessionStorage.setItem('selectedClientName', clientName);
      // Navigate to workouts page
      window.location.href = 'workouts.html';
    };

    // View client health information
    window.viewClientInfo = function(clientId, clientName) {
      console.log('Viewing health info for client:', clientId, clientName);
      document.getElementById('modalTitle').innerHTML = `
        <div style="text-align: center; margin-bottom: 20px;">
          <h2 style="color: #009579; margin-bottom: 5px;">${clientName}</h2>
          <p style="color: #666; font-size: 16px;">Health Information</p>
        </div>
      `;
      document.getElementById('healthInfo').innerHTML = '<div style="text-align: center; padding: 20px;">Loading health data...</div>';
      document.getElementById('healthModal').style.display = 'block';
      
      // Fetch health data from subcollection
      firestore.collection('users').doc(clientId).collection('healthQs').doc('data').get()
        .then((doc) => {
          console.log('Health data document:', doc);
          console.log('Document exists:', doc.exists);
          if (doc.exists) {
            const healthData = doc.data();
            console.log('Health data:', healthData);
            displayHealthInfo(healthData);
          } else {
            console.log('No health data document found');
            document.getElementById('healthInfo').innerHTML = '<div style="text-align: center; padding: 20px; color: #666;">No health questionnaire completed yet.</div>';
          }
        })
        .catch((error) => {
          console.error('Error fetching health data:', error);
          console.error('Error code:', error.code);
          console.error('Error message:', error.message);
          document.getElementById('healthInfo').innerHTML = `<div style="text-align: center; padding: 20px; color: #e74c3c;">Error loading health data: ${error.message}</div>`;
        });
    };

    // Display health information in modal
    function displayHealthInfo(healthData) {
      const healthFields = [
        { key: 'height', label: 'Height', suffix: ' cm' },
        { key: 'weight', label: 'Weight', suffix: ' kg' },
        { key: 'age', label: 'Age', suffix: ' years' },
        { key: 'gender', label: 'Gender', suffix: '' },
        { key: 'activityLevel', label: 'Activity Level', suffix: '' },
        { key: 'fitnessGoals', label: 'Fitness Goals', suffix: '' },
        { key: 'medicalConditions', label: 'Medical Conditions', suffix: '' },
        { key: 'injuries', label: 'Previous Injuries', suffix: '' },
        { key: 'experience', label: 'Fitness Experience', suffix: '' },
        { key: 'completedAt', label: 'Completed On', suffix: '' }
      ];

      let healthHTML = '';
      healthFields.forEach(field => {
        const value = healthData[field.key];
        if (value) {
          let displayValue = value;
          if (field.key === 'completedAt') {
            displayValue = new Date(value).toLocaleDateString();
          } else if (field.key === 'activityLevel') {
            displayValue = value.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          } else if (field.key === 'fitnessGoals') {
            displayValue = value.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
          } else if (field.key === 'experience') {
            displayValue = value.charAt(0).toUpperCase() + value.slice(1);
          } else if (field.key === 'gender') {
            displayValue = value.charAt(0).toUpperCase() + value.slice(1);
          }
          
          healthHTML += `
            <div class="health-field">
              <div class="health-label">${field.label}</div>
              <div class="health-value">${displayValue}${field.suffix}</div>
            </div>
          `;
        }
      });

      document.getElementById('healthInfo').innerHTML = healthHTML || '<div style="text-align: center; padding: 20px; color: #666;">No health data available.</div>';
    }

    // Close modal
    window.closeModal = function() {
      document.getElementById('healthModal').style.display = 'none';
    };

    // Close modal when clicking outside
    window.onclick = function(event) {
      const modal = document.getElementById('healthModal');
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    };

    // Signup functionality for adding new clients
    const signupBtn = document.querySelector('.signupbtn');
    signupBtn.addEventListener('click', () => {
      const name = document.querySelector('#name').value;
      const username = document.querySelector('#username').value;
      const email = document.querySelector('#email').value.trim();
      const password = document.querySelector('#password').value;
      
      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          const uid = user.uid;
          
          // Save user data to Firestore
          const currentDateTime = new Date().toISOString();
          
          return firestore.collection('users').doc(uid).set({
            name: name,
            username: username,
            email: email,
            userType: 'client',
            pt: 0,
            formComplete: 'no',
            signupDateTime: currentDateTime
          })
          .then(() => {
            // Send email verification after successful Firestore write
            return user.sendEmailVerification();
          })
          .then(() => {
            alert('Client account created successfully! Please check their email for verification.');
            // Clear the form
            document.querySelector('#name').value = '';
            document.querySelector('#username').value = '';
            document.querySelector('#email').value = '';
            document.querySelector('#password').value = '';
            // Refresh the client list
            loadClients();
          })
          .catch((error) => {
            alert('Error during signup: ' + error.message);
          });
        })
        .catch((error) => {
          alert('Error signing up: '+error.message);
        });
    });
  </script>
</body>
</html>
